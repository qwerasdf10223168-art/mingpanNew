services:
  - type: web
    name: mingpan-app
    env: python
    region: singapore
    plan: free
    buildCommand: |
      apt-get update
      # Render 基於 Debian，chromium-driver 路徑是 /usr/lib/chromium-browser/chromedriver
      apt-get install -y chromium chromium-driver fonts-liberation
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: CHROME_BIN
        value: /usr/bin/chromium-browser
      - key: CHROMEDRIVER_PATH
        value: /usr/lib/chromium-browser/chromedriver
      - key: PYTHONUNBUFFERED
        value: "1"
