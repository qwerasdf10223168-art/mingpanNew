services:
  - type: web
    name: ziwei-mingpan
    runtime: python
    plan: free
    region: singapore
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --workers=1 --threads=4 --timeout=120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
    healthCheckPath: /
