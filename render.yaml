services:
  - type: web
    name: ziwei-mingpan
    runtime: python
    plan: free
    region: singapore   # 任選
    buildCommand: |
      apt-get update
      apt-get install -y chromium chromium-driver
      pip install -r requirements.txt
    startCommand: |
      gunicorn app:app --workers=1 --threads=4 --timeout=120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CHROME_BIN
        value: /usr/bin/chromium
      - key: CHROMEDRIVER_PATH
        value: /usr/bin/chromedriver
      - key: PORT
        value: 10000
    healthCheckPath: /
